<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem,
            corrupti.
          </div>

    <!-- Dark block thats skewed left -->

      <div class="container">
        <h2 class="block__heading">Heading</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
